<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scrolling Image Array</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="partner-text">Our Partners</div>
    <div class="image-scroller">
        <div class="image-track">
            <img src="images/spotify.png" alt="Company Logo 1">
            <img src="images/google.png" alt="Company Logo 2">
            <img src="images/pintrest.png" alt="Company Logo 3">
            <img src="images/stripe.png" alt="Company Logo 4">
            <img src="images/reddit.png" alt="Company Logo 5">
        </div>
    </div>
</body>
</html>
